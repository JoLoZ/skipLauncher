<link href="main.css" rel="stylesheet" />
<div class="background"></div>
<div class="wrapper">
  <div class="flex-center">
    <center>
      <div id="message">Waiting for Microsoft login</div>
      <div
        style="width: 30vw; min-width: 10rem; max-width: 100vw; display: none"
      >
        <div class="progress-bar">
          <div class="inner" id="percent"></div>
        </div>
      </div>
    </center>
  </div>
</div>

<script src="topbar.js"></script>
<script>
    $("#message").hide()
  ipcRenderer.on("launch_msg", (event, arg) => {
    $("#message").fadeIn();
    $("#topbar-close").clearQueue().fadeIn();
    $("#message").text(arg.data);
    $("#percent").width(arg.percent + "%");
    $("#percent").parent().parent().slideDown();
    if (arg.percent == 100) {
      $("#topbar-close").clearQueue().fadeOut();
    }
  });
</script>
